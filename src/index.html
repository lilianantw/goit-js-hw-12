<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>

    <!-- Іконка -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <!-- стилі -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="search">
      <div class="container">
        <form class="form search-form js-search-form">
          <input
            name="enterForSearsh"
            type="text"
            placeholder="Search images..."
            required
          />
          <button type="submit">Search</button>
        </form>

        <!-- Лоадер пошуку -->
        <span class="loader js-loader"></span>

        <ul class="gallery search-list js-search-list"></ul>

        <!-- Кнопка Load More -->
        <div class="wrap-more">
          <span class="loader js-loader-more"></span>
          <button class="search-more js-search-more" type="button">
            Load more
          </button>
        </div>
      </div>
    </section>

    <!-- Головний скрипт -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
